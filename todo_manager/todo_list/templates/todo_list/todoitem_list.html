{% extends "base.html" %}

{% block title %}
  ToDo List App
{% endblock %}

{% block body %}
  <h1>ToDo List App</h1>
  <h2>ToDos:</h2>

  <ul>
  {% for todo_item in object_list %}
    <li>
      <a href="{% url 'todo_list:detail' pk=todo_item.pk %}">
        {{ todo_item.title }}
        {% if todo_item.done %}
          ✅
        {% else %}
          ❌
        {% endif %}
      </a>
    </li>
  {% endfor %}
  </ul>

{% endblock %}
